<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}">
    <link th:href="@{/assets/css/icons.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/app.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/extra.css}" rel="stylesheet" type="text/css" />
    <style>
        .g-recaptcha {
            display: inline-block;
        }
        .vertical-center {
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            width: 100%;
        }
    </style>
</head>
<body class="bg-animate">
<div class="body-full navbar-custom">
    <div class="account-pages vertical-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="text-center w-75 m-auto whiteout">
                        <span><img th:src="@{assets/images/logo.png}" height="80px" alt=""></span>
                        <p class="text-muted mb-4 mt-3"></p>
                    </div>

                    <th:block th:if="${error != null} and ${#strings.isEmpty(error)} == false">
                        <div class="alert alert-danger alert-dismissible bg-danger text-white border-0 fade show" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                            <span th:text="${error}"></span>
                        </div>
                    </th:block>
                    <form th:action="@{/login}" method="post" class="form w-100">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="form-group mb-3" id="username_group">
                                    <label for="username">Username</label>
                                    <input class="form-control" autocomplete="off" type="text" id="username" name="username" required placeholder="">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password">Password</label>
                                    <input class="form-control" autocomplete="off" type="password" required id="password" name="password" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-0 text-center">
                            <button style="border:0" class="btn btn-info bg-animate-info btn-block" type="submit" id="login_button" name="login">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/assets/js/vendor.min.js}"></script>
<script th:src="@{/assets/libs/parsleyjs/parsley.min.js}"></script>
<script th:src="@{/assets/js/app.min.js}"></script>
<script>
    function recaptchaCallback() {
        $('#login_button').removeAttr('disabled');
    };
</script>
</body>
</html>
